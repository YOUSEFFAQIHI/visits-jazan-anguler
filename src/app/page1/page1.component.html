<!-- تنسيقات داخلية (يمكن نقلها لاحقًا لملف styles.css) -->
<style>
  /* HERO */
  .hero { position: relative; min-height: 320px; }
  .hero-img { max-height: 420px; width: 100%; object-fit: cover; display: block; }
  .hero-overlay {
    position: absolute; inset: 0;
    background: linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,.45));
    display: flex; align-items: center; justify-content: center;
  }
  .hero-title { color: #fff; font-size: 2rem; margin: 0; }

  /* Cards */
  .card-img-top { height: 220px; object-fit: cover; }
  .img-wrap { position: relative; }
  .img-title {
    position: absolute; top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    padding: .35rem .6rem; border-radius: .5rem;
    background: rgba(0,0,0,.35); color: #fff; font-weight: 600;
    text-align: center; font-size: 1.1rem;
  }
  .card { border-radius: .75rem; }
</style>

<!-- صورة الهيرو + H2 في الوسط -->
<div class="hero">

  <div class="hero-overlay">
    <h2 class="hero-title">مرحبا بكم في جازان</h2>
  </div>
</div>
